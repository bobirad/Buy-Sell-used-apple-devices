<a mat-raised-button color="accent" class="btn btn-primary" routerLink="/catalog" >Back to All Listings</a>
<mat-card>
    <mat-card-title>Edit Listing</mat-card-title>
    <mat-card-content>
        <form>
            <mat-form-field >
                <mat-label>Device</mat-label>
                <input type="text" name="device" [(ngModel)]="listing.device" class="form-control" placeholder="Device" required>
            </mat-form-field>
            <mat-form-field >
                <mat-label>Model</mat-label>
                <input type="text" name="model" [(ngModel)]="listing.model" class="form-control" placeholder="Model" required>
            </mat-form-field>
            <mat-form-field >
                <mat-label>Year</mat-label>
                <input type="number" name="year" [(ngModel)]="listing.year" class="form-control" placeholder="Year" required>
            </mat-form-field>
            <mat-form-field >
                <mat-label>imageUrl</mat-label>
                <input type="text" name="imageUrl" [(ngModel)]="listing.imageUrl" class="form-control" placeholder="imageUrl" required>
            </mat-form-field>
            <mat-form-field MatFormFieldControl >
                <mat-label>Price</mat-label>
                <input type="number" name="price" [(ngModel)]="listing.price" class="form-control" placeholder="Price" required>
            </mat-form-field>
            <mat-form-field >
                <mat-label>Description</mat-label>
                <input type="text" name="description" [(ngModel)]="listing.description" class="form-control" placeholder="Description - minimum 10 characters" required >
            </mat-form-field>
            <mat-form-field >
                <a mat-raised-button type="submit" color="accent" class="btn btn-primary" (click)="editSubmit()">Publish</a>
                &nbsp; &nbsp; &nbsp; &nbsp;
                <a mat-raised-button type="reset" color="primary" routerLink="/catalog/{{this.id}}">Cancel</a>
            </mat-form-field>
        </form>
