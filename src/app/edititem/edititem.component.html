<mat-card>
    <mat-card-title>Edit Listing</mat-card-title>
    <mat-card-content>
        <form [formGroup]="editForm">
            <mat-form-field >
                <mat-label>Device</mat-label>
                <input type="text" name="device" formControlName="device" value="{{this.editForm.value.device}}" placeholder="Device" required>
            </mat-form-field>
            <mat-form-field >
                <mat-label>Model</mat-label>
                <input type="text" name="model" formControlName="model" class="form-control" placeholder="Model" required>
            </mat-form-field>
            <mat-form-field >
                <mat-label>Year</mat-label>
                <input type="number" name="year" formControlName="year" class="form-control" placeholder="Year" required>
            </mat-form-field>
            <mat-form-field >
                <mat-label>imageUrl</mat-label>
                <input type="text" name="imageUrl" formControlName="imageUrl" class="form-control" placeholder="imageUrl" required>
            </mat-form-field>
            <mat-form-field >
                <mat-label>Price</mat-label>
                <input type="number" name="price" formControlName="price" class="form-control" placeholder="Price" required>
            </mat-form-field>
            <mat-form-field >
                <mat-label>Description</mat-label>
                <input type="text" name="description" formControlName="description" class="form-control" placeholder="Description - minimum 10 characters" required >
            </mat-form-field>
            <mat-form-field >
                <a mat-raised-button type="submit" color="accent" class="btn btn-primary" (click)="editSubmit()">Publish</a>
                &nbsp; &nbsp; &nbsp; &nbsp;
                <a mat-raised-button type="reset" class="btn btn-danger">Reset</a>
            </mat-form-field>
        </form>
