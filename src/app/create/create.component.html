
<mat-card>
    <mat-card-title>Create New Listing</mat-card-title>
    <mat-card-content>
        <form [formGroup]="itemForm"  novalidate>
            <mat-form-field class="mb-3">
                <mat-label>Device</mat-label>
                <input type="text" formControlName="device" class="form-control" placeholder="Device" required>
            </mat-form-field>
            <mat-form-field class="mb-3">
                <mat-label>Model</mat-label>
                <input type="text" formControlName="model" class="form-control" placeholder="Model" required>
            </mat-form-field>
            <mat-form-field class="mb-3">
                <mat-label>Year</mat-label>
                <input type="number" formControlName="year" class="form-control" placeholder="Year" required>
            </mat-form-field>
            <mat-form-field class="mb-3">
                <mat-label>imageUrl</mat-label>
                <input type="text" formControlName="imageUrl" class="form-control" placeholder="imageUrl" required>
            </mat-form-field>
            <mat-form-field class="mb-3">
                <mat-label>Price</mat-label>
                <input type="number" formControlName="price" class="form-control" placeholder="Price" required>
            </mat-form-field>
            <mat-form-field class="mb-3">
                <mat-label>Description</mat-label>
                <input type="text" formControlName="description" class="form-control" placeholder="Description - minimum 10 characters" required [minlength]="10">
            </mat-form-field>
            <mat-form-field class="mb-3">
                <a mat-raised-button type="submit" color="accent" class="btn btn-primary" [disabled]="!itemForm.valid" (click)="onSubmit()">Publish</a>
                &nbsp; &nbsp; &nbsp; &nbsp;
                <a mat-raised-button type="reset" class="btn btn-danger">Reset</a>
            </mat-form-field>
        </form>
