<mat-card>
    <mat-card-title>Create New Listing</mat-card-title>
    <mat-card-content>
        <form [formGroup]="createForm" class="example-form" (ngSubmit)="addListing()">
            <mat-form-field >
                <input type="text" matInput name="device" [(ngModel)]="model"  placeholder="Device - minimum 3 characters" required minlength="3">
            </mat-form-field>
            <mat-form-field >
                <input type="text" matInput name="model" [(ngModel)]="model"  placeholder="Model - minimum 3 characters" required minlength="3">
            </mat-form-field>
            <mat-form-field >
                <input type="number" matInput name="year" [(ngModel)]="year"  placeholder="Year" required>
            </mat-form-field>
            <mat-form-field >
                <input type="text" matInput name="imageUrl" [(ngModel)]="imageUrl"  placeholder="imageUrl - minimum 3 characters" required minlength="3">
            </mat-form-field>
            <mat-form-field >
                <input type="number" matInput name="price" [(ngModel)]="price"  placeholder="Price" required>
            </mat-form-field>
            <mat-form-field >
                <input type="text" matInput name="description" [(ngModel)]="description"  placeholder="Description - minimum 10 characters" required minlength="10" >
            </mat-form-field>
            <mat-form-field >
                <a mat-raised-button type="submit" disabled="createForm.invalid" color="accent" class="btn btn-primary">Publish</a>
                &nbsp; &nbsp; &nbsp; &nbsp;
                <a mat-raised-button routerLink="/catalog">Back</a>
            </mat-form-field>
        </form>
