<form [formGroup]="itemForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="mb-3">
        <label>Device</label>
        <input type="text" formControlName="device" class="form-control" placeholder="Device" required>
    </div>
    <div class="mb-3">
        <label>Model</label>
        <input type="text" formControlName="model" class="form-control" placeholder="Model" required>
    </div>
    <div class="mb-3">
        <label>Year</label>
        <input type="number" formControlName="year" class="form-control" placeholder="Year" required>
    </div>
    <div class="mb-3">
        <label>imageUrl</label>
        <input type="text" formControlName="imageUrl" class="form-control" placeholder="imageUrl" required>
    </div>
    <div class="mb-3">
        <label>Price</label>
        <input type="number" formControlName="price" class="form-control" placeholder="Price" required>
    </div>
    <div class="mb-3">
        <label>Description</label>
        <input type="text" formControlName="description" class="form-control" placeholder="Description" required>
    </div>
    <div class="mb-3">
        <button type="submit" class="btn btn-primary" [disabled]="!itemForm.valid">Publish</button>
        <button type="reset" class="btn btn-danger">Reset</button>
    </div>
</form>
