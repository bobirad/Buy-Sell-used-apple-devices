<p>catalog works!</p>

<div class="right-align" *ngFor=" let item of itemsList">
    <mat-card>
        <img class="imac-pic" mat-card-image routerLink="login" src="{{item.imageUrl}}">
        <mat-card-actions>
            <a mat-button>{{item.device}} {{item.model}}</a>
            <mat-label>{{item.price}}</mat-label>
        </mat-card-actions>
    </mat-card>
</div>
