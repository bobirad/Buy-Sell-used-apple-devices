<h2>All Listings</h2>
<div class="right-align" *ngFor=" let item of itemsList">
    <mat-card>
        <img class="imac-pic" mat-card-image src="{{item.imageUrl}}" routerLink="{{item.id}}">
        <mat-card-actions>
            <a mat-button routerLink="{{item.id}}">{{item.device| uppercase}} {{item.model | uppercase}} - {{item.price | currency:'BGN'}}</a>
            <a mat-button>Owner: {{item.owner}}</a>
        </mat-card-actions>
    </mat-card>
</div>
