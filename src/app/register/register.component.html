<mat-card>
    <mat-card-title>Register New User</mat-card-title>
    <mat-card-content>
        <form class="example-form">
            <mat-form-field>
                <mat-label>Username</mat-label>
                <input matInput placeholder="Username" name="username">
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" name="email">
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput placeholder="Password" name="password">
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>Repeat password</mat-label>
                <input matInput placeholder="Repeat password" name="repass">
            </mat-form-field>
            <br>
        </form>
        <div>
            <a mat-raised-button routerLink="register" color="accent" class="anc">Register</a>
        </div>
    </mat-card-content>
</mat-card>
