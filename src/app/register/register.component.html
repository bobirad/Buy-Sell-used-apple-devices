<mat-card>
    <mat-card-title>Register New User</mat-card-title>
    <mat-card-content>
        <form (submit)="register()" class="example-form">
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" name="email" [(ngModel)]="email">
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input type="password" matInput placeholder="Password" name="password" [(ngModel)]="password">
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>Confirm Password</mat-label>
                <input type="password" matInput placeholder="Password" name="repass" [(ngModel)]="repass">
            </mat-form-field>
            <br>
            <div>
                <a mat-raised-button routerLink="register" color="accent" class="anc" >Register</a>
                <a mat-button routerLink="login" color="white" class="anc">Already have an account?</a>
            </div>
        </form>
        
    </mat-card-content>
</mat-card>
