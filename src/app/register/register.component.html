<mat-card>
    <mat-card-title>Register New User</mat-card-title>
    <mat-card-content>
        <form >
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" name="email" [(ngModel)]="email">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput placeholder="Name" name="name" [(ngModel)]="name">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Telephone Number</mat-label>
                <input matInput placeholder="Number" name="number" [(ngModel)]="number">
            </mat-form-field>
            <mat-form-field>
                <mat-label>City</mat-label>
                <input matInput placeholder="City" name="city" [(ngModel)]="city">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input type="password" matInput placeholder="Password" name="password" [(ngModel)]="password">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Confirm Password</mat-label>
                <input type="password" matInput placeholder="Password" name="repass" [(ngModel)]="repass">
            </mat-form-field>
            <div>
                <a mat-raised-button routerLink="register" color="accent" class="anc" (click)="register()">Register</a>
                <a mat-button routerLink="login" color="white" class="anc">Already have an account?</a>
            </div>
        </form>
        
    </mat-card-content>
</mat-card>
