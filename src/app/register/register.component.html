<mat-card>
    <mat-card-title>Register New User</mat-card-title>
    <mat-card-content>
        <form [formGroup]="registerForm" class="example-form" (ngSubmit)="onSubmit()">
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input type="email" class="form-control" formControlName="email" matInput placeholder="Enter Email"
                        required>
                </mat-form-field>
       
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input type="password" class="form-control" formControlName="password" matInput
                    placeholder="Enter Password" required minlength="6">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Confirm Password</mat-label>
                <input type="password" matInput placeholder="Confirm password" class="form-controll"
                    formControlName="repass" required minlength="6">
            </mat-form-field>
            <div>
                <button mat-raised-button type="submit" [disabled]="registerForm.invalid" color="accent"
                    class="anc">Register</button>
                <a mat-button routerLink="login" color="white" class="anc" routerLink="/login">Already have an
                    account?</a>

            </div>
        </form>


    </mat-card-content>
</mat-card>
